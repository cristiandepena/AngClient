<mat-accordion multi="true" *ngIf="clients.length > 0">
  <mat-expansion-panel *ngFor="let client of clients">
    <mat-expansion-panel-header>
      {{client.name}}
    </mat-expansion-panel-header>
    <div *ngFor="let address of client.addresses;">
    {{address}}
  </div>
    <mat-action-row>
      <button mat-button color="primary">Edit</button>
      <button mat-button color="warn" (click)="onDelete(client.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="clients.length<=0">No Clients available</p>
